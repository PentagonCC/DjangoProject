{% extends 'web/base.html' %}
{% block content %}
    <h1>Добро пожаловать</h1>
    <ul>
        {% for task in tasks %}
         <li>
             <b>{{ task.task_name }}</b>
             {{ task.creation_date }} , {{ task.status }} , {{ task.task_description }}
             <a href="{% url 'task_edit' task.id %}"> Изменить</a>
             <a href="{% url 'task_delete' task.id %}"> Удалить</a>
         </li>
        {% endfor %}
    </ul>
{% endblock %}
